<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agilité - Menu Squadro</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="entete" role="header">
        Agilité
    </header>
    <div class="menu">
        <h2>Squadro</h2>
        <button class="local" onclick="window.location.href='game.html';">
            Jouer en local
        </button>
        <button class="create" id="popup_create" onclick="popupCreate()">
            Créer une partie
        </button>
        <button class="join" id="popup_join" onclick="popupJoin()">
            Rejoindre une partie
        </button>
        <button class="regle" onclick="window.location.href='rule.html';">
            Règles
        </button>
        <div id="join_container">
            <input type="text" id="code" name="code" placeholder="Entrez le code..." maxlength="4" minlength="4">
            <span class="erreur_code" id="erreur_code">Le code entré ne correspond à aucune partie !</span>
            <button type="submit" id="btn_join" class="popup_submit">Rejoindre</button>
            <button class="local" onclick="window.location.href='index.html';">
                Retour
            </button>
        </div>
        <div id="create_container">
            <div class="select_team">
                <div class="choiceTeam">Choissisez une couleur </div>
                <div class="selection">
                    <div class=redTeam> ROUGE </div>
                    <div class=yellowTeam> JAUNE </div>
                </div>
            </div>
            <div id="code_generated"></div>
            <button type="submit" id=btn_create class="popup_submit">Créer</button>
            <button class="local" onclick="window.location.href='index.html';">
                Retour
            </button>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
