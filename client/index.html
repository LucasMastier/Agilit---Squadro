<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agilité - Menu Squadro</title>
    <link rel="stylesheet" href="css/index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="main_menu">
    <div class="menu">
        <h2>Squadro</h2>
        <button class="local" onclick="window.location.href='game.html';">
            Jouer en local
        </button>
        <button class="create" id="popup_create" onclick="popupCreate()">
            Créer une partie
        </button>
        <button class="join" id="popup_join" onclick="popupJoin()">
            Rejoindre une partie
        </button>
        <button class="regle" onclick="window.location.href='rule.html';">
            Règles
        </button>
        <div id="join_container">
            <input type="text" id="code" name="code" placeholder="Entrez le code..." maxlength="4" minlength="4">
            <span class="erreur_code" id="erreur_codePleine">La partie est pleine !</span>
            <span class="erreur_code" id="erreur_codeExiste">Le code entré ne correspond à aucune partie !</span>
            <button type="submit" id="btn_join" class="popup_submit">Rejoindre</button>
            <button class="local" onclick="window.location.href='index.html';">
                Retour
            </button>
        </div>
        <div id="create_container">
            <div class="select_team">
                <div class="choiceTeam">Choissisez une couleur </div>
                <div class="selection">
                    <input type="radio" name="r" id="redTeam" value="rouge" checked><span id="redTeamTitle"> ROUGE</span>
                    <input type="radio" name="r" id="yellowTeam" value="jaune"><span id="yellowTeamTitle"> JAUNE </span>
                </div>
            </div>
            <div id="code_generated"></div>
            <button type="submit" id="btn_create" class="popup_submit">Créer</button>
            <button class="local" onclick="window.location.href='index.html';">
                Retour
            </button>
        </div>
    </div>
    <audio id='playeraudiomenu' loop>
        <source src="audio/musicmenu.mp3" type="audio/mp3" />
        Votre navigateur ne prend pas en charge cet élement audio.
    </audio>
    <div id="audio"> 
        <button id='playpausebuttonmenu' onclick="playpausemenu()"></button> 
        <button id='muteunmutebuttonmenu'onclick="muteunmutemenu()"></button> 
        <input type="range" id="volumeslidermenu" min="0" max="100" value="50" step="1">
        <script>document.getElementById('playeraudiomenu').volume=50/1000</script>
    </div>
</div>
    <div id="multiplayer-game">
        <header id="entete" role="header">
            C'est votre Tour !
        </header>
        <button class="rejouer" id='main-menu-button' onclick="window.location.href='index.html';">
            Retour au menu principal
        </button>
    
        <div id="content">
            <div id="right_side">
                <br>
                <div id="score">
                    TABLE DES SCORES
                </div>
                <div id="scoretext"> <span style="font-family:'Times New Roman', Times, serif">
                    Le premier joueur à faire revenir 4 pièces gagne la partie 
                </span></div>
                <div id="player1">
                    Joueur <span id='red_player_title'>Rouge</span><br>
                    <span class="dot" id="red1"></span>
                    <span class="dot" id="red2"></span>
                    <span class="dot" id="red3"></span>
                    <span class="dot" id="red4"></span>
                </div>
                <div id="player2">
                    Joueur <span id='yellow_player_title'>Jaune</span><br>
                    <span class="dot" id="yellow1"></span>
                    <span class="dot" id="yellow2"></span>
                    <span class="dot" id="yellow3"></span>
                    <span class="dot" id="yellow4"></span>
                </div>
                <div id="chatmessage2">
                    <ul id="messages2">jik</ul>
                    <form action="">
                        <input id="m" autocomplete="off" /><button>Send</button>
                    </form>
                </div>
            </div>
            <div id="left_side">
                <div class="board">
                    <div class="piece red" id="piece_red1"></div>
                    <div class="piece red" id="piece_red2"></div>
                    <div class="piece red" id="piece_red3"></div>
                    <div class="piece red" id="piece_red4"></div>
                    <div class="piece red" id="piece_red5"></div>
                    <div class="piece yellow" id="piece_yellow1"></div>
                    <div class="piece yellow" id="piece_yellow2"></div>
                    <div class="piece yellow" id="piece_yellow3"></div>
                    <div class="piece yellow" id="piece_yellow4"></div>
                    <div class="piece yellow" id="piece_yellow5"></div>
                </div>
                <div class='boardfin' id="boardfin">
                    <button class="return_menu" onclick="window.location.href='index.html';">
                        Menu Principal
                    </button>
                </div>
            </div>
            <audio id='playeraudio' loop>
                <source src="audio/musicmenu.mp3" type="audio/mp3" />
                Votre navigateur ne prend pas en charge cet élement audio.
            </audio>
            <div id="audio"> 
                <button id='playpausebutton' onclick="playpause()"></button> 
                <button id='muteunmutebutton'onclick="muteunmute()"></button> 
                <input type="range" id="volumeslider" min="0" max="100" value="50" step="1">
                <script>document.getElementById('playeraudio').volume=50/1000</script>
            </div>
    
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js" defer></script>
</body>
</html>
