<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agilit√© - Squadro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header id="entete" role="header">
        C'est votre Tour !
    </header>

    <div id="content">
        <div id="right_side">
            <div id="player1">
                Joueur Rouge <br>
                Score : <span id="red">0/4</span>
            </div>
            <div id="player2">
                Joueur Jaune <br>
                Score : <span id="yellow">0/4</span>
            </div>
        </div>
        <div id="left_side">
            <div class="board">
                <div class="piece red" id="piece_red1"></div>
                <div class="piece red" id="piece_red2"></div>
                <div class="piece red" id="piece_red3"></div>
                <div class="piece red" id="piece_red4"></div>
                <div class="piece red" id="piece_red5"></div>
                <div class="piece yellow" id="piece_yellow1"></div>
                <div class="piece yellow" id="piece_yellow2"></div>
                <div class="piece yellow" id="piece_yellow3"></div>
                <div class="piece yellow" id="piece_yellow4"></div>
                <div class="piece yellow" id="piece_yellow5"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
